<!-- About trummor Section -->
<section id="about-trummor" class="about-trummor">
    <div class="content-wrapper">
        <div class="col-md-8 col-md-offset-2">
            <h3>{{ site.data.[site.lang].trummor.about.title }}</h3>
            {% for row in site.data.[site.lang].trummor.about.rows %}
            {% assign check = forloop.index0 | modulo:2 %}
            <div class="trummor-row {% if check == 0 %}float-left{% else %}float-right{% endif %} col-md-12">
                <div class="trummor-img-wrapper animated hiding" data-animation="{% if check == 0 %}fadeInLeft{% else %}fadeInRight{% endif %}" data-delay="0">
                    <img class="img-responsive" src="{{ site.baseurl_root }}/img/trummor/{{ row.image }}" alt="trummor">
                </div>
                <div class="trummor-details animated hiding" data-animation="{% if check == 0 %}fadeInRight{% else %}fadeInLeft{% endif %}" data-delay="0">
                    <h4>{{ row.title }}</h4>
                    <p>{{ row.details }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End About trummor Section -->
